<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSockets</title>
  </head>

  <body>
    <script>
      const ws = new WebSocket("ws://localhost:3000");
      ws.onopen = () => {
        console.log("Connected");
      };

      ws.onmessage = (ev) => {
        console.log(ev.data);
      };
    </script>
  </body>
</html>
